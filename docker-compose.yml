services:
  # Ваше приложение Adonis
  app:
    container_name: aisubpic_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    # Порт наружу не выставляем, Nginx будет общаться с ним внутри сети
    expose:
      - "3333"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - web
    # Монтируем папку для загруженных картинок (если храните локально)
    volumes:
      - ./tmp:/app/tmp 

  # База данных (из вашего старого файла, чуть доработанная)
  db:
    image: mysql:8.0
    container_name: aisubpic_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USER}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - web
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  # Веб-сервер
  nginx:
    image: nginx:latest
    container_name: aisubpic_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./public:/app/public:ro
    networks:
      - web
    depends_on:
      - app

  # SSL сертификаты
  certbot:
    image: certbot/certbot
    container_name: aisubpic_certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    # Команда проверки обновлений сертификатов каждые 12 часов
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  web:
    driver: bridge

volumes:
  db_data: