server {
    listen 80;
    server_name aisubpic.ru;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name aisubpic.ru;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/aisubpic.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aisubpic.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 20M;

    # Сжатие (ускоряет загрузку)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Корень статики
    root /app/public;

    # 1. СТАТИЧЕСКИЕ ФАЙЛЫ (Картинки, скрипты, стили)
    # Если файл есть на диске — отдаем его сразу.
    # Если нет — 404 (не дергаем Adonis ради картинки, которой нет)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # 2. ОСНОВНОЕ ПРИЛОЖЕНИЕ (AdonisJS)
    location / {
        # ВАЖНОЕ ИЗМЕНЕНИЕ: Убрали $uri/
        # Логика: Если это файл — отдай. Иначе — иди в прокси.
        try_files $uri @proxy;
    }

    location @proxy {
        proxy_pass http://app:3333;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}