server {
    listen 80;
    server_name aisubpic.ru;  
    server_tokens off;

    # Путь для подтверждения Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Перенаправление всего остального на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name aisubpic.ru;  
    server_tokens off;

    # Пути к сертификатам
    ssl_certificate /etc/letsencrypt/live/aisubpic.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aisubpic.ru/privkey.pem;
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Настройки для загрузки файлов
    client_max_body_size 20M;

    # 1. Обработка статических файлов Vite (CSS, JS)
    location /assets/ {
        alias /app/public/assets/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # 2. Обработка общих статических файлов из корня public (например, aisubpic.jpg)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        root /app/public;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
        # Если файл не найден, пробуем передать запрос в приложение
        try_files $uri @proxy;
    }

    # Основной роут
    location / {
        try_files $uri @proxy;
    }

    # Именованный location для проксирования
    location @proxy {
        proxy_pass http://app:3333;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }
}