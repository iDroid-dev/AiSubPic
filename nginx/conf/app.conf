server {
    listen 80;
    server_name aisubpic.ru;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name aisubpic.ru;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/aisubpic.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aisubpic.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 20M;

    # Сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Корень статики
    root /app/public;

    # --- ДОБАВЛЕНО: Robots.txt (Генерируем на лету) ---
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /login\nDisallow: /admin\nAllow: /\nSitemap: https://aisubpic.ru/sitemap.xml";
    }

    # --- ДОБАВЛЕНО: Sitemap.xml (Генерируем на лету) ---
    location = /sitemap.xml {
        add_header Content-Type application/xml;
        return 200 '<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
  <url>
    <loc>https://aisubpic.ru/</loc>
    <changefreq>weekly</changefreq>
    <priority>1.0</priority>
  </url>
</urlset>';
    }

    # 1. СТАТИЧЕСКИЕ ФАЙЛЫ
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # 2. ОСНОВНОЕ ПРИЛОЖЕНИЕ
    location / {
        try_files $uri @proxy;
    }

    location @proxy {
        proxy_pass http://app:3333;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}