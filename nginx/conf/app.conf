server {
    listen 80;
    server_name aisubpic.ru; # üëà –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –î–û–ú–ï–ù
    server_tokens off;

    # –ü—É—Ç—å –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤—Å–µ–≥–æ –æ—Å—Ç–∞–ª—å–Ω–æ–≥–æ –Ω–∞ HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name aisubpic.ru; # üëà –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –î–û–ú–ï–ù
    server_tokens off;

    # –ü—É—Ç–∏ –∫ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞–º (–ø–æ—è–≤—è—Ç—Å—è –ø–æ—Å–ª–µ —Ä–∞–±–æ—Ç—ã Certbot)
    ssl_certificate /etc/letsencrypt/live/aisubpic.ru/fullchain.pem; # üëà –ó–ê–ú–ï–ù–ò–¢–ï –î–û–ú–ï–ù
    ssl_certificate_key /etc/letsencrypt/live/aisubpic.ru/privkey.pem; # üëà –ó–ê–ú–ï–ù–ò–¢–ï –î–û–ú–ï–ù
    
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ (–∫–∞—Ä—Ç–∏–Ω–æ–∫)
    client_max_body_size 20M;

    location / {
        proxy_pass http://app:3333; # –°—Å—ã–ª–∞–µ–º—Å—è –Ω–∞ —Å–µ—Ä–≤–∏—Å 'app' –∏–∑ docker-compose
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }
}